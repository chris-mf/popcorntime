<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>Popcorntime</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0, maximum-scale=1.0">
  <!--Place favicon.ico and apple-touch-icon.png in the root directory-->
  <link rel="stylesheet" href="css/main.css">
  <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <script type="text/javascript" src="//cdn.jsdelivr.net/jquery.slick/1.6.0/slick.min.js"></script>
</head>

<body>

  <!-- nav -->

  <header>
    <div class="wrapper">
      <img src="img/popcorn-logo-white.png" alt="Popcorntime logo">
      <nav>
        <a href="#current-flavour">Current Flavour</a>
        <a href="#how-to-request">How to request</a>
        <a href="#request-flavour" class="nav-button">Suggest a Flavour</a>
      </nav>
    </div>
  </header>


  <!-- This is the header section  -->

  <section class="hero">
    <div class="wrapper">
      <div class="hero-text">
        <h4>Time to make some</h4>
        <h1>Popcorn</h1>
      </div>
    </div>
    <img class="popcorn-illustration" src="img/popcorn-illustration.png" alt="popcorn-illustration" />
    <img class="down-arrow" src="img/down-arrow.png" alt="down arrow">
  </section>


  <!-- Current flavour section -->

  <section id="current-flavour" class="current-flavour">
    <div class="shadow-box shadow-top">
      <div class="wrapper">

        <div class="heading-container">
          <div class="side-heading">Current flavour</div>
        </div>
        <div class="flavour-information">
          <div class="flavour-image">
            <img src="img/Alex_Mac_Image.png" alt="alex macadamia nut">
          </div>
          <div class="flavour-text">
            <h2>The Marcel</h2>
            <p>A rarely made black raspberry popcorn with mouth</p>
            <p>watering chocolate covered almonds.</p>
            <img class="stars-image" src="img/stars.png" alt="stars">
            <div class="divder-line"></div>
            <div class="ingredients-title">Ingredients</div>
            <div class="ingredients-circle"> <img src="img/ingredient-1.png" alt="ingredient-1" /></div>
            <div class="ingredients-circle"><img src="img/ingredient-2.png" alt="ingredient-2" /></div>
            <div class="ingredients-circle"><img src="img/ingredient-3.png" alt="ingredient-3" /></div>
          </div>
        </div>
      </div>
    </div>
  </section>


  <!-- How to request -->

  <section id="how-to-request" class="how-to-request">
    <div class="wrapper">
      <div class="side-heading">How to request</div>
    </div>


  </section>


  <!-- Request a flavour form -->

  <section id="request-flavour" class="request-flavour">
    <div class="shadow-box shadow-bottom">
      <div class="narrow-wrapper">
        <div class="side-heading">Request a flavour</div>
        <form>
          <label>Your name</label>
          <input type="text" name="your-name" placeholder="Your name"></imput>
          <label>Flavour title</label>
          <input type="text" name="flavour-title" placeholder="flavour name" />
          <label>List of ingredients</label>
          <textarea type="text" name="ingredient-list" rows="10"></textarea>
          <div class="center">
            <a type="submit" class="button">Request</a>
          </div>

        </form>
      </div>
    </div>
  </section>


  <!-- footer section -->
  <section id="footer-section" class="footer-section">
    <footer class="footer">
      <div class="wrapper">
        MF labs project
        <a href="http://beta.mentallyfriendly.com/" target="_blank">View more lab work</a>
      </div>
    </footer>
    <script src="js/app.js"></script>
  </section>
</body>
